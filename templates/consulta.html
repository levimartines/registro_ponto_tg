<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Controle de acesso </title>
</head>
<body>
<div class="d-flex flex-column">
    <div>
        <nav class="navbar navbar-dark bg-dark" style="justify-content: space-between">
            <div class="row">
                <a class="navbar-brand">
                    <a class="nav-link" href="/view" style="font-size: 25px">Lista de Colaboradores</a>
                </a>

                <a class="navbar-brand">
                    <a class="nav-link" href="/cadastro" style="font-size: 25px">Cadastro de colaboradores</a>
                </a>

                <a class="navbar-brand">
                    <a class="nav-link" href="/registro" style="font-size: 25px">Registro de Ponto</a>
                </a>

                <a class="navbar-brand">
                    <a class="nav-link" href="/consulta" style="font-size: 25px">Consulta de Ponto</a>
                </a>
            </div>

            <div class="row">
                <a class="navbar-brand">
                    <a class="nav-link" href="/" style="font-size: 25px">Log Out</a>
                </a>
            </div>
        </nav>
    </div>
</div>

<div class="container">

    <div class="container" style="margin-top: 24px">

        <form method="POST" id="form" action="/post-registro">
            <div class="row">
                <div class="col-4">
                    <label>
                        ID Colaborador:
                        <input type="text" name="codigo" id="codigo" style="width: 200px">
                    </label>
                </div>
                <div class="col-4">
                    <label>
                        Hor√°rio:
                        <input type="datetime-local" name="horario" id="horario">
                    </label>
                </div>
                <div class="col-4">
                    <input id="submitCodigo" class="btn btn-primary" type="submit" value="Inserir">
                </div>
            </div>
        </form>
    </div>
    <table class="table table-hover" style="margin-top: 24px">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Nm Registro</th>
            <th scope="col">Hora e Data</th>
        </tr>
        </thead>

        {% for row in rows %}

        <tr>
            <td>{{row["REG_NOME"]}}</td>
            <th>{{row["COL_ID"]}}</th>
            <td>{{row["REG_DATA"]}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
