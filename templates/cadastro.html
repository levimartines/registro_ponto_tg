<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title>Streaming </title>
</head>

<body>
<div class="d-flex flex-column">
    <div>
        <nav class="navbar navbar-dark bg-dark" style="justify-content: space-between">
            <div class="row">
                <a class="navbar-brand">
                    <a class="nav-link" href="/view" style="font-size: 25px">Lista de Colaboradores</a>
                </a>
                <a class="navbar-brand">
                    <a class="nav-link" href="/cadastro" style="font-size: 25px">Cadastro de colaboradores</a>
                </a>

                <a class="navbar-brand">
                    <a class="nav-link" href="/consulta" style="font-size: 25px">Consulta de Ponto</a>
                </a>

                <a class="navbar-brand">
                    <a class="nav-link" href="/registro" style="font-size: 25px">Registro de Ponto</a>
                </a>

            </div>
            <div class="row">
                <a class="navbar-brand">
                    <a class="nav-link" href="/" style="font-size: 25px">Log Out</a>
                </a>
            </div>
        </nav>
    </div>
    <br>
    <div class="container">
        <h2>Cadastro de Funcionário</h2>
        <div class="container">
            <form method="POST" id="form" action="/cadastro">
                <label>
                    Matrícula:
                    <input type="text" name="matricula" id="matricula" style="width: 200px">
                </label>
                <br>
                <label>
                    Nome:
                    <input type="text" name="name" id="name" style="width: 200px">
                </label>
                <br>
                <br>
                <label>
                    CPF:
                    <input type="text" name="cpf" id="cpf" style="width: 200px">
                </label>
                <br>
                <label>
                    RG:
                    <input type="text" name="rg" id="rg" style="width: 200px">
                </label>
                <label>
                    Email:
                    <input type="email" name="email" id="email" placeholder="nome@dominio.com" style="width: 200px ">
                </label>
                <br>
                <label>
                    Senha:
                    <input type="password" name="senha" id="senha" style="width: 200px">
                </label>
                <br>
                <div>
                    <input type="checkbox" id="admin" name="admin">
                    <label for="admin">RH</label>
                </div>
                <input id="submitCodigo" class="btn btn-primary" type="submit" value="Cadastrar">
                <br>
            </form>
            {#
            <button onclick="addCam()">Cadastrar fotos</button>
            #}
        </div>
        <div class="d-flex justify-content-center" id="divX">
            {#<img src="{{ url_for('video_capture') }}" id="img" style="display: none">#}
        </div>
    </div>
</div>

<script>
    document.getElementById("form").onsubmit(function (e) {
        e.preventDefault();
    });




</script>
</body>
